<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Products</h1>

        <!-- Search and Sort Form -->
        <form method="GET" action="/products/search" class="mb-4">
            <div class="row g-2">
                <div class="col-md-6">
                    <!-- Search Query Input -->
                    <input 
                        type="text" 
                        name="searchQuery" 
                        value="<%= searchQuery ? searchQuery : '' %>" 
                        class="form-control" 
                        placeholder="Search products by name or description">
                </div>
                <div class="col-md-4">
                    <!-- Sort Options -->
                    <select name="sortBy" class="form-select">
                        <option value="" disabled selected>Sort by</option>
                        <option value="priceLowToHigh" <%= sortBy === 'priceLowToHigh' ? 'selected' : '' %>>Price: Low to High</option>
                        <option value="priceHighToLow" <%= sortBy === 'priceHighToLow' ? 'selected' : '' %>>Price: High to Low</option>
                        <option value="newArrivals" <%= sortBy === 'newArrivals' ? 'selected' : '' %>>New Arrivals</option>
                        <option value="aToZ" <%= sortBy === 'aToZ' ? 'selected' : '' %>>A to Z</option>
                        <option value="zToA" <%= sortBy === 'zToA' ? 'selected' : '' %>>Z to A</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <!-- Product Listing -->
        <div class="row">
            <% if (products.length > 0) { %>
                <% products.forEach(product => { %>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <!-- Placeholder Image -->
                            <img src="<%= product.images[0] %>" class="card-img-top" alt="<%= product.product_name %>">
                            <div class="card-body">
                                <h5 class="card-title"><%= product.product_name %></h5>
                                <p class="card-text"><%= product.description %></p>
                                <p class="card-text">
                                    <strong>Price:</strong> â‚¹ <%= product.variants.length > 0 ? product.variants[0].price : 'N/A' %>
                                </p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                <% }) %>
            <% } else { %>
                <div class="col-md-12">
                    <p>No products found.</p>
                </div>
            <% } %>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
