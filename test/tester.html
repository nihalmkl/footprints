<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Brand Management</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header Section */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h2 {
    margin: 0;
}

.header .btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.header .btn-primary:hover {
    background-color: #0056b3;
}

/* Table Styles */
.table-container {
    width: 100%;
    overflow-x: auto;
}

.brand-table {
    width: 100%;
    border-collapse: collapse;
}

.brand-table th, .brand-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.brand-table th {
    background-color: #343a40;
    color: white;
}

.brand-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Button Styles */
.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: white;
}

.btn-success {
    background-color: #28a745;
}

.btn-danger {
    background-color: #dc3545;
}

.btn-success:hover {
    background-color: #218838;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
    }

    .header a {
        margin-top: 10px;
    }

    .brand-table th, .brand-table td {
        padding: 10px;
    }
}

    </style><!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Add New Brand Section -->
        <div class="header">
            <h2>Brand Management</h2>
            <a href="/admin/add_brand">
                <button class="btn btn-primary">Add New Brand</button>
            </a>
        </div>

        <!-- Brands Table -->
        <div class="table-container">
            <table class="brand-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Brand Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row 1 -->
                    <tr>
                        <td>1</td>
                        <td>Nike</td>
                        <td>
                            <a href="/admin/edit_brand/1">
                                <button class="btn btn-success">Edit</button>
                            </a>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <!-- Example Row 2 -->
                    <tr>
                        <td>2</td>
                        <td>Adidas</td>
                        <td>
                            <a href="/admin/edit_brand/2">
                                <button class="btn btn-success">Edit</button>
                            </a>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
