<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Additional CSS for custom styling -->
  <style>
    .product-img-zoom {
      width: 100%;
      max-width: 400px;
      cursor: zoom-in;
      object-fit: cover;
    }
    .breadcrumbs {
      margin: 20px 0;
    }
    .discount-price {
      color: red;
      font-weight: bold;
    }
    .out-of-stock {
      color: gray;
      font-weight: bold;
      text-transform: uppercase;
    }
    .rating {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="breadcrumbs">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/category">Shoes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Product Name</li>
      </ol>
    </nav>

    <!-- Product Details Section -->
    <div class="row">
      <!-- Product Images -->
      <div class="col-md-6">
        <div class="product-images">
          <img src="product-main.jpg" class="img-fluid product-img-zoom" id="mainImage" alt="Product Image">
          <div class="row mt-2">
            <div class="col-3">
              <img src="https://imgs.search.brave.com/Vpi8wu4ys8YMfr4TyhUT87hma3l9Jy5CSpjP7hG0HdQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTg1/MDExNzYzL3Bob3Rv/L3Nob2VzLmpwZz9z/PTYxMng2MTImdz0w/Jms9MjAmYz1peVJn/aWR6eDN6cWNGX1hT/UzlrY3JLYW0xaXkw/VVg5bE1GTUlCS3c3/WDJZPQ" class="img-fluid" onclick="changeImage('https://imgs.search.brave.com/Vpi8wu4ys8YMfr4TyhUT87hma3l9Jy5CSpjP7hG0HdQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTg1/MDExNzYzL3Bob3Rv/L3Nob2VzLmpwZz9z/PTYxMng2MTImdz0w/Jms9MjAmYz1peVJn/aWR6eDN6cWNGX1hT/UzlrY3JLYW0xaXkw/VVg5bE1GTUlCS3c3/WDJZPQ')" alt="Thumbnail 1">
            </div>
            <div class="col-3">
              <img src="https://imgs.search.brave.com/wZwbFZ6le5cabz6m1SsBIxiSjBaaT32oiBaaji4_Rao/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTg3/MzEwMjc5L3Bob3Rv/L2Jyb3duLWxlYXRo/ZXItc2hvZS5qcGc_/cz02MTJ4NjEyJnc9/MCZrPTIwJmM9Ti1H/MVNQOGREb2pwM01f/eWtTN3RRdVlJOE9W/UFdNMFhBOF9rbkJp/V1J0WT0" class="img-fluid" onclick="changeImage('https://imgs.search.brave.com/wZwbFZ6le5cabz6m1SsBIxiSjBaaT32oiBaaji4_Rao/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTg3/MzEwMjc5L3Bob3Rv/L2Jyb3duLWxlYXRo/ZXItc2hvZS5qcGc_/cz02MTJ4NjEyJnc9/MCZrPTIwJmM9Ti1H/MVNQOGREb2pwM01f/eWtTN3RRdVlJOE9W/UFdNMFhBOF9rbkJp/V1J0WT0')" alt="Thumbnail 2">
            </div>
            <div class="col-3">
              <img src="product-thumb3.jpg" class="img-fluid" onclick="changeImage('product-thumb3.jpg')" alt="Thumbnail 3">
            </div>
            <div class="col-3">
              <img src="product-thumb4.jpg" class="img-fluid" onclick="changeImage('product-thumb4.jpg')" alt="Thumbnail 4">
            </div>
          </div>
        </div>
      </div>

      <!-- Product Information -->
      <div class="col-md-6">
        <h1>Product Name</h1>
        <!-- Ratings -->
        <div class="rating">
          ★★★★☆ (4.5)
        </div>
        <!-- Price and Discount -->
        <p><span class="price">$120</span> <span class="discount-price">$90</span></p>
        <!-- Coupons or Discounts -->
        <div class="alert alert-success">Coupon applied: SAVE10 - 10% off</div>

        <!-- Stock Status -->
        <p id="stock-status" class="text-success">In Stock</p>
        
        <!-- Add to Cart / Sold Out Buttons -->
        <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
        <button class="btn btn-danger d-none" id="soldOutBtn">Sold Out</button>

        <!-- Reviews Section -->
        <h3>Customer Reviews</h3>
        <ul class="list-group">
          <li class="list-group-item">Great product! ★★★★★</li>
          <li class="list-group-item">Very comfortable ★★★★☆</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript for Image Zoom and Stock Handling -->
  <script>
    // Image zoom on hover
    const mainImage = document.getElementById('mainImage');
    mainImage.addEventListener('mousehover', function () {
      if (mainImage.style.transform === 'scale(2)') {
        mainImage.style.transform = 'scale(2)';
        mainImage.style.cursor = 'zoom-in';
      } else {
        mainImage.style.transform = 'scale(2)';
        mainImage.style.cursor = 'zoom-out';
      }
    });

    // Change main product image
    function changeImage(imageSrc) {
      mainImage.src = imageSrc;
    }

    // Simulate stock availability
    const inStock = true; // Change this value to false to simulate out of stock
    const stockStatus = document.getElementById('stock-status');
    const addToCartBtn = document.getElementById('addToCartBtn');
    const soldOutBtn = document.getElementById('soldOutBtn');

    if (!inStock) {
      stockStatus.textContent = 'Out of Stock';
      stockStatus.classList.replace('text-success', 'text-danger');
      addToCartBtn.classList.add('d-none');
      soldOutBtn.classList.remove('d-none');
    }
  </script>
</body>
</html>
