<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table-container {
            margin-top: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-custom {
            background-color: #88c8bc;
            color: white;
            border-radius: 20px;
            padding: 5px 17px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-footer .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .modal-footer .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .action-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        .action-btn:hover i {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#addCategoryModal">+ Add</button>
        </div>

        <div class="table-container">
            <table class="table table-hover table-borderless table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Category ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#321</td>
                        <td>Casual Shoes</td>
                        <td>
                            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#editCategoryModal-0">
                                <i class="fas fa-edit text-warning"></i>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-trash-alt text-danger"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>#322</td>
                        <td>Sport Shoes</td>
                        <td>
                            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#editCategoryModal-1">
                                <i class="fas fa-edit text-warning"></i>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-trash-alt text-danger"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>#456</td>
                        <td>Formal Shoes</td>
                        <td>
                            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#editCategoryModal-2">
                                <i class="fas fa-edit text-warning"></i>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-trash-alt text-danger"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add New Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editCategoryModal-0" tabindex="-1" aria-labelledby="editCategoryModalLabel-0" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel-0">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="editCategoryName" value="Casual Shoes">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
